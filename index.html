<!DOCTYPE html>
<html>
<head>
	<title>Birthday!!</title>
	<link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="#">
</head>

<body>
    <div class="all">
        <span class="nextALl">
        <div class="container">
            <header>
                <h1 data-text="&nbsp ❣ Happy Birthday ♥ &nbsp">&nbsp ❣ Happy Birthday ♥ &nbsp</h1>
                <span class="heart"> </span>
            </header>

            <aside class="aside aside1">
                <div class="box">
                    <div class="content">
                        <img src="img.jpg">
                        <h2>Bạn Yêu ❤️️</h2>
                    </div>
                </div>
            </aside>
            
            <div class="music-container" id="music-container">
                <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                </div>
        
                <audio src="music/Hẹn Ước Bồ Công Anh.mp3" id="audio" autoplay="autoplay"></audio>
                <div class="img-container">
                <img src="images/Hẹn Ước Bồ Công Anh.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
                <p>With love, MyPhuoc❤ </p>
                </div>
            </div>

            <main>
                <div class="message">
                    <a href="#" id="click">
                        Click Me!
                    </a>
                    <p><span class="typed-text"></span><span class="cursor"></span></p>
                </div>
            </main>
        </div>
    </div>
    </span>
	<script src="script.js"></script>
</body>
</html>
